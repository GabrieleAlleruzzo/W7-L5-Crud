<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <h1>carica i tuoi giochi usati!</h1>
      <div class="container">
        <div class="row">
          <div class="col">
            <form id="add-vg">
              <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder="Videogame name goes here"
                />
              </div>

              <div class="mb-3">
                <label for="Brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="Brand"
                  placeholder="Brand name goes here"
                />
              </div>

              <div class="mb-3">
                <label for="Image" class="form-label">Image</label>
                <input
                  type="text"
                  class="form-control"
                  id="Image"
                  placeholder="Videogame image goes here (use url)"
                />
              </div>

              <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="Description"
                  rows="10"
                  placeholder="Videogame description goes here"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="Price" class="form-label">Price</label>
                <input
                  type="number"
                  min="0"
                  max="100"
                  class="form-control"
                  id="Price"
                  placeholder="Videogame price goes here"
                />
              </div>

              <button type="submit" class="btn btn-danger mb-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/Script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
